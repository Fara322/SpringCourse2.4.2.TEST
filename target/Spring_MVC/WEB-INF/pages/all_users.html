<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>All Users</title>
    </head>
    <body>
        <h1>All user info</h1>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Roles</th>
                <th>Operations</th>
            </tr>

            <tr th:each="user : ${allUsersPage}">
                <td th:utext="${user.id}">ID</td>
                <td th:utext="${user.Name}">Name</td>
                <td th:utext="${user.Password}">Surname</td>
                <td th:utext="${user.Roles}">Age</td>
                <td><a th:href="@{update-user/{id}(id=${user.id})}">Update</a>
                    <a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
                </td>

            </tr>
        </table>

        <br>
        <input type="button" value="Add"
            onclick="window.location.href = 'add-new-user'"/>

            <br><br><br>

                 <input type="button" value="Logout"
                     onclick="window.location.href = 'login'"/>
    </body>
</html>
